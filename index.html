<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Yu Wang Portfolio</title>
    <meta name="description"
        content="Computational chemist with expertise in molecular simulations, AI-driven drug discovery, and data-driven research. Explore my projects, skills, and experience in creating innovative solutions for life-saving therapies." />
    <meta name="keywords"
        content="computational chemistry, drug discovery, molecular dynamics, GROMACS, AMBER, AI, machine learning, protein engineering, ligand design, scientific research" />
    <meta name="author" content="Yu Wang" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Yu Wang Portfolio" />
    <meta property="og:description"
        content="Full Stack Developer specializing in React, Node.js, and modern web technologies." />
    <meta property="og:url" content="https://rookie-rc.github.io/portfolio-website" />
    <meta property="og:image" content="https://rookie-rc.github.io/portfolio-website/assets/og-image.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Yu Wang Portfolio" />
    <meta property="twitter:description"
        content="Full Stack Developer specializing in React, Node.js, and modern web technologies." />
    <meta property="twitter:image" content="https://rookie-rc.github.io/portfolio-website/assets/og-image.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Theme Script (prevent FOUC) -->
    <script>
        // Check for saved theme preference or default to 'light'
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
