<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Yu Wang - Full Stack Developer | Modern Portfolio</title>
    <meta name="description"
        content="Full Stack Developer specializing in React, Node.js, and modern web technologies. Explore my projects, skills, and experience in creating innovative digital solutions." />
    <meta name="keywords"
        content="full stack developer, react developer, web developer, javascript, portfolio, frontend, backend" />
    <meta name="author" content="Yu Wang" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Yu Wang - Full Stack Developer Portfolio" />
    <meta property="og:description"
        content="Full Stack Developer specializing in React, Node.js, and modern web technologies." />
    <meta property="og:url" content="https://yourusername.github.io/portfolio-website" />
    <meta property="og:image" content="https://yourusername.github.io/portfolio-website/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Yu Wang - Full Stack Developer Portfolio" />
    <meta property="twitter:description"
        content="Full Stack Developer specializing in React, Node.js, and modern web technologies." />
    <meta property="twitter:image" content="https://yourusername.github.io/portfolio-website/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- Theme Script (prevent FOUC) -->
    <script>
        // Check for saved theme preference or default to 'light'
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
